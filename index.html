<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Smells Results</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section data-menu-title="Scores">
						<div class="stretch fig-container"
							 data-file="d3-fig/scores.html"></div>
					</section>
					<section data-menu-title="Distribution Defects in Versions">
						<div class="stretch fig-container"
							 data-file="d3-fig/scores_by_project_freq.html"></div>
					</section>
					<section data-menu-title="Comparing Number of Files with Defects">
						<div class="stretch fig-container"
							 data-file="d3-fig/scores_defects_files.html"></div>
					</section>
					<section data-menu-title="Distribution of Defects">
						<div class="stretch fig-container"
							 data-file="d3-fig/distribution_defects.html"></div>
					</section>
					<section data-menu-title="Distribution of Defects - First Bin">
						<div class="stretch fig-container"
							 data-file="d3-fig/distribution_defects_first_bin.html"></div>
					</section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/menu/menu.js"></script>
		<script src="plugin/toolbar/toolbar.js"></script>
		<script src="plugin/reveald3/reveald3.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, Reveal ],
				dependencies: [
					{ src: 'plugin/menu/menu.js', async: true},
					{ src: 'plugin/toolbar/toolbar.js', async: true},
					{ src: 'plugin/reveald3/reveald3.js', async: true}
				],
				toolbar: {
					fullscreen: true,
					notes: true,
					pause: true,
				}
			});
		</script>
	</body>
</html>
